<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Search Github Profile</title>
</head>
<body>
    <div class="Container">
        <h1>Search Your Github Profile</h1>
        <div class="Search">
            <input type="text" id="searchinput" name="searchInput" placeholder="Enter Your Github Profile">
            <button class="btn" id="button">Search</button>
        </div>
        <div class="profile">
            <div class="top_section">
                <div class="top_left">
                    <div class="image">
                        <img alt="avatar" src="https://i.pinimg.com/originals/a4/43/d2/a443d289f0e190644af0eab1ed25b72a.jpg" height="150">
                    </div>
                    <div class="self">
                        <h3>Roro Noa Zoro</h3>
                        <h3>@roro</h3>
                    </div>
                </div>
                <button class="btn">Check Profile</button>
            </div>
            <div class="ABOUT">
                <h1>About</h1>
                <p>Pirate Hunter Zoro</p>
            </div>
            <div class="status">
                <div class="follower">
                    <h3>Followers</h3>
                    <p>50</p>
                </div>
                <div class="follower">
                    <h3>Following</h3>
                    <p>50</p>
                </div>
                <div class="follower">
                    <h3>Repos</h3>
                    <p>50</p>
                </div>
            </div>
        </div>
        <div class="profilecontainer"></div>
        <div class="loading"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
